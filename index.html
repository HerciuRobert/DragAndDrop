<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./app.js" defer></script>
    <title>Drag And Drop</title>
</head>

<body>
    <h1>Drag And Drop Items</h1>
    <div class="lists-container">
        <div class="category">
            <div class="category-title">Shopping list</div>
            <div class="list">
                <div class="list-item" draggable="true">Apples</div>
                <div class="list-item" draggable="true">Tomatoes</div>
                <div class="list-item" draggable="true">Oranges</div>
                <div class="list-item" draggable="true">Carrots</div>
                <div class="list-item" draggable="true">Beef</div>
                <div class="list-item" draggable="true">Chicken</div>
                <div class="list-item" draggable="true">Cucumber</div>
                <div class="list-item" draggable="true">Ananas</div>
            </div>
        </div>

        <div class="category">
            <div class="category-title">Meat</div>
            <div class="list"></div>
        </div>
        <div class="category">
            <div class="category-title">Fruit</div>
            <div class="list"></div>
        </div>
        <div class="category">
            <div class="category-title">Vegetables</div>
            <div class="list"></div>
        </div>
    </div>

</body>

</html>
